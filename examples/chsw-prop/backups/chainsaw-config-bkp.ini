#
# Este arquivo controla todas as funcionalidades do Chainsaw Proposituras.
# Edite os valores abaixo para personalizar o comportamento do sistema.
#
# FORMATO:
# - true/false para habilitar/desabilitar funcionalidades
# - Números para valores numéricos
# - Linhas iniciadas com # são comentários (ignoradas)
#
# IMPORTANTE: Salve o arquivo e reinicie o Chainsaw após fazer alterações
# =============================================================================

[GERAL]
# Configurações básicas do sistema
debug_mode=false              # Habilita logs detalhados de debug
performance_mode=true         # Ativa otimizações de performance
compatibility_mode=true      # Modo de compatibilidade com versões antigas do Word

[VALIDACOES]
# Controle das validações de documento e sistema
check_word_version=true           # Verifica versão mínima do Word
validate_document_integrity=true  # Valida integridade do documento
validate_proposition_type=true    # Valida tipo de proposição
validate_content_consistency=true # Verifica consistência do conteúdo
check_disk_space=true            # Verifica espaço em disco disponível
min_word_version=14.0            # Versão mínima do Word (14.0 = Word 2010)
max_document_size=500000         # Tamanho máximo do documento (bytes)

[BACKUP]
# Sistema de backup automático
auto_backup=true                 # Cria backup antes de modificações
backup_before_processing=true    # Backup obrigatório antes do processamento
max_backup_files=10             # Número máximo de backups por documento
backup_cleanup=true             # Remove backups antigos automaticamente
backup_retry_attempts=3         # Tentativas de criar backup em caso de falha

[FORMATACAO]
# Controle das formatações aplicadas
apply_page_setup=true              # Aplica configuração de página padrão
apply_standard_font=true           # Aplica fonte padrão (Arial 12pt)
apply_standard_paragraphs=true     # Formata parágrafos padrão
format_first_paragraph=true        # Formata primeiro parágrafo (título)
format_second_paragraph=true       # Formata segundo parágrafo (autor)
format_numbered_paragraphs=true    # Formata parágrafos numerados
format_considerando_paragraphs=true # Formata parágrafos 'Considerando'
format_justificativa_paragraphs=true # Formata seção de justificativa
enable_hyphenation=false          # Ativa hifenização automática

[LIMPEZA]
# Sistema de limpeza e padronização
remove_extra_spaces=true         # Remove espaços múltiplos
remove_manual_breaks=true        # Remove quebras de linha manuais
clean_visual_elements=true       # Remove elementos visuais desnecessários
standardize_quotes=true          # Padroniza aspas e citações
fix_punctuation=true            # Corrige pontuação automática
replace_date_line_before_vereador=true # Substitui linha de data antes de '- Vereador -'

[PERFORMANCE]
# Otimizações de performance
disable_screen_updating=true     # Desabilita atualização de tela durante processamento
disable_display_alerts=true      # Desabilita alertas do Word temporariamente
use_bulk_operations=true         # Usa operações em lote quando possível
batch_paragraph_operations=true  # Processa parágrafos em lotes
optimize_find_replace=true       # Otimiza operações de busca/substituição
use_efficient_loops=true         # Usa loops otimizados
minimize_object_creation=true    # Minimiza criação de objetos temporários
force_gc_collection=false       # Força coleta de lixo periodicamente

[INTERFACE]
# Configurações de interface e mensagens
show_progress_messages=true      # Mostra mensagens de progresso
show_completion_dialog=true      # Mostra diálogo de conclusão
show_error_details=true         # Mostra detalhes dos erros
enable_status_bar=true          # Usa barra de status para informações
verbose_logging=false           # Logging detalhado na interface

[SEGURANCA]
# Validações de segurança
compilation_check=true          # Verifica compilação do projeto VBA
validate_file_permissions=true  # Valida permissões de arquivo
secure_backup_location=true     # Usa local seguro para backups
sanitize_input=true            # Sanitiza entrada de dados

