# =============================================================================
# CHAINSAW PROPOSITURAS - Arquivo de Configuração da Instalação
# =============================================================================

# Configurações gerais
[General]
ProductName=Chainsaw Proposituras
Version=2.0.0
Author=Christian Martin dos Santos
Repository=https://github.com/chrmsantos/chainsaw-proposituras
License=Apache 2.0 (modificada)

# Configurações de instalação
[Installation]
DefaultInstallPath=%USERPROFILE%\Documents\CHAINSAW-PROPOSITURAS
RequiredWordVersion=14.0
SupportedWordVersions=14.0,15.0,16.0
CreateDesktopShortcut=true
CreateStartMenuShortcut=true
InstallAutoText=true
ConfigureWordSettings=true

# Estrutura de diretórios necessária
[Directories]
src=Código fonte VBA
private=Arquivos privados do sistema
private\header=Logotipos e imagens do cabeçalho
private\backups=Backups automáticos de documentos
private\logs=Arquivos de log do sistema
templates=Templates personalizados
docs=Documentação adicional

# Arquivos obrigatórios
[RequiredFiles]
src\Módulo1.bas=Módulo VBA principal
private\header\stamp.png=Logotipo institucional
README.md=Documentação principal
LICENSE=Arquivo de licença
SECURITY.md=Política de segurança
MACRO_SECURITY_POLICY.md=Política corporativa de segurança

# Configurações do Word
[WordSettings]
MacroSecurity=2
AutomationSecurity=1
EnableVBAAccess=true
DefaultFont=Arial
DefaultFontSize=12
DefaultLineSpacing=1.4

# Configurações de autotexto
[AutoText]
indicacao=INDICAÇÃO Nº $NUMERO$/$ANO$\n\nSenhor Presidente,
requerimento=REQUERIMENTO Nº $NUMERO$/$ANO$\n\nSenhor Presidente,
mocao=MOÇÃO Nº $NUMERO$/$ANO$\n\nSenhor Presidente,
considerando=CONSIDERANDO que 
justificativa=\n\nJUSTIFICATIVA\n\n
vereador=\n\n- VEREADOR -

# Configurações de página padrão
[PageSetup]
TopMargin=4.6
BottomMargin=2.0
LeftMargin=3.0
RightMargin=3.0
HeaderDistance=0.3
FooterDistance=0.9
Orientation=Portrait

# Configurações de segurança
[Security]
RequireDigitalSignature=false
AllowMacroExecution=true
TrustedLocation=true
ScanForViruses=true
LogSecurityEvents=true

# Configurações de backup
[Backup]
AutoBackup=true
MaxBackupFiles=10
BackupLocation=.\private\backups
BackupNaming=$FILENAME$_backup_$TIMESTAMP$.$EXT$

# Configurações de log
[Logging]
EnableLogging=true
LogLevel=INFO
MaxLogSize=10MB
LogRetention=30
LogLocation=.\private\logs