# =============================================================================
# CHAINSAW PROPOSITURAS - Arquivo de Configuração Principal
# =============================================================================
# Versão: 1.9.1-Alpha-8
# Data: 2025-09-23
# 
# Este arquivo controla todas as funcionalidades do Chainsaw Proposituras.
# Edite os valores abaixo para personalizar o comportamento do sistema.
# 
# FORMATO: 
# - true/false para funcionalidades habilitadas/desabilitadas
# - Valores numéricos conforme especificado
# - Strings entre aspas quando necessário
# =============================================================================

[GERAL]
# Configurações gerais do sistema
version=1.9.1-Alpha-8
debug_mode=false
performance_mode=true
compatibility_mode=true

[VALIDACOES]
# Controle das validações de documento
check_word_version=true
validate_document_integrity=true
validate_proposition_type=true
validate_content_consistency=true
check_disk_space=true
min_word_version=14.0
max_document_size=500000

[BACKUP]
# Sistema de backup automático
auto_backup=true
backup_before_processing=true
max_backup_files=10
backup_cleanup=true
backup_retry_attempts=3
backup_timeout_seconds=30

[FORMATACAO]
# Controle das formatações aplicadas
apply_page_setup=true
apply_standard_font=true
apply_standard_paragraphs=true
format_first_paragraph=true
format_second_paragraph=true
format_numbered_paragraphs=true
format_considerando_paragraphs=true
format_justificativa_paragraphs=true
enable_hyphenation=true

[LIMPEZA]
# Controle da limpeza de elementos
clear_all_formatting=true
clean_document_structure=true
clean_multiple_spaces=true
limit_sequential_empty_lines=true
ensure_paragraph_separation=true
clean_visual_elements=true
delete_hidden_elements=true
delete_visual_elements_first_four_paragraphs=true

[CABECALHO_RODAPE]
# Inserção de cabeçalho e rodapé
insert_header_stamp=true
insert_footer_stamp=true
remove_watermark=true
header_image_path=private\header\stamp.png
header_image_max_width=21.0
header_image_height_ratio=0.19

[SUBSTITUICOES]
# Substituições de texto automáticas
apply_text_replacements=true
apply_specific_paragraph_replacements=true
replace_hyphens_with_em_dash=true
remove_manual_line_breaks=true
normalize_doeste_variants=true
normalize_vereador_variants=true

[ELEMENTOS_VISUAIS]
# Controle de elementos visuais
backup_all_images=true
restore_all_images=true
protect_images_in_range=true
backup_view_settings=true
restore_view_settings=true

[LOGGING]
# Sistema de logs
enable_logging=true
log_level=INFO
log_to_file=true
log_detailed_operations=true
log_warnings=true
log_errors=true
max_log_size_mb=10

[PERFORMANCE]
# Otimizações de performance
disable_screen_updating=true
disable_display_alerts=true
use_bulk_operations=true
optimize_find_replace=true
minimize_object_creation=true
cache_frequently_used_objects=true
use_efficient_loops=true
batch_paragraph_operations=true

[INTERFACE]
# Configurações de interface do usuário
show_progress_messages=true
show_status_bar_updates=true
confirm_critical_operations=true
show_completion_message=true
enable_emergency_recovery=true
timeout_operations=true

[COMPATIBILIDADE]
# Configurações para compatibilidade
support_word_2010=true
support_word_2013=true
support_word_2016=true
use_safe_property_access=true
fallback_methods=true
handle_missing_features=true

[SEGURANCA]
# Configurações de segurança
require_document_saved=true
validate_file_permissions=true
check_document_protection=true
enable_emergency_backup=true
sanitize_inputs=true
validate_ranges=true

[MARGENS]
# Configurações de margens (em centímetros)
top_margin=4.6
bottom_margin=2.0
left_margin=3.0
right_margin=3.0
header_distance=0.3
footer_distance=0.9

[FONTE]
# Configurações de fonte padrão
standard_font=Arial
standard_font_size=12
footer_font_size=9
line_spacing=14

[AVANCADO]
# Configurações avançadas - altere apenas se necessário
max_retry_attempts=3
retry_delay_ms=1000
compilation_check=true
vba_access_required=false
auto_cleanup=true
force_gc_collection=false